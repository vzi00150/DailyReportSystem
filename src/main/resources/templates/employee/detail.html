<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>従業員情報詳細</title>
    <link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <header>
        <nav id="global_navi">
            <ul>
                <li class="current"><a href="">日報管理システム</a></li>
                <li><a href="">従業員管理</a></li>
                <li><a href="">日報管理</a></li>
                <li><a href="">さん</a></li>
                <li><a href="">ログアウト</a></li>
            </ul>
        </nav>
    </header>
    <h2 th:text="'id：' + ${employee.id} + ' の従業員情報 詳細ページ'"></h2>
<!--      <table th:object="${employee}"> -->
    <table >
        <tr><th>社員番号</th><td th:text="${employee.authentication.code}"></td></tr>
        <tr><th>氏名</th><td th:text="${employee.name}"></td></tr>
        <tr><th>権限</th><td th:text="${employee.authentication.role}"></td></tr>
        <!--
        <tr><th>登録日時</th><td th:text="*{createdAt}"></td></tr>
        <tr><th>更新日時</th><td th:text="*{updatedAt}"></td></tr>
        <tr><th>更新日時</th><td th:text="${#temporals.format(employee.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td></tr>
        <tr><th>登録日時</th><td th:text="${#temporals.format(employee.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td></tr>
        -->
        <tr><th>更新日時</th><td th:text="${#temporals.format(employee.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></td></tr>
        <tr><th>登録日時</th><td th:text="${#temporals.format(employee.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td></tr>

    </table>
    <a th:href="@{/employee/update/{id}/(id=${employee.id})}">この従業員情報を編集する</a>
    <br>
    <a th:href="@{/employee/list}">一覧に戻る</a>
</body>
</html>
